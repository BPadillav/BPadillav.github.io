<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <center>
      <title>Calculadora Básica</title>
    </center>
    <style>
      /* Estilos CSS para la calculadora */
      body {
        font-family: Times, sans-serif;
      }
      .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: #eee;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      .input-group {
        margin-bottom: 10px;
      }

      .input-group input {
        width: 100%;
        padding: 8px;
        font-size: 18px;
      }

      .btn {
        width: 100%;
        padding: 8px;
        font-size: 18px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #0069d9;
      }

      .result {
        margin-top: 10px;
        font-size: 24px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Calculadora Básica</h1>
      <div class="input-group">
        <input type="number" id="num1" placeholder="Ingrese el primer número" />
      </div>
      <div class="input-group">
        <input
          type="number"
          id="num2"
          placeholder="Ingrese el segundo número"
        />
      </div>
      <button class="btn" onclick="sumar()">Sumar</button>
      <button class="btn" onclick="restar()">Restar</button>
      <button class="btn" onclick="multiplicar()">Multiplicar</button>
      <button class="btn" onclick="dividir()">Dividir</button>
      <div class="result" id="resultado"></div>
    </div>

    <script>
      // JavaScript para realizar las operaciones de la calculadora
      function sumar() {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        var resultado = num1 + num2;
        document.getElementById('resultado').innerText =
          'Resultado: ' + resultado;
      }

      function restar() {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        var resultado = num1 - num2;
        document.getElementById('resultado').innerText =
          'Resultado: ' + resultado;
      }

      function multiplicar() {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        var resultado = num1 * num2;
        document.getElementById('resultado').innerText =
          'Resultado: ' + resultado;
      }

      function dividir() {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        var resultado = num1 / num2;
        document.getElementById('resultado').innerText =
          'Resultado: ' + resultado;
      }
    </script>
  </body>
</html>
